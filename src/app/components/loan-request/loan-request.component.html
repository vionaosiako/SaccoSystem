<app-navbar></app-navbar>
<div id="datatable">
    <div class="container-fluid content main pt-3">
        <div class="row">
            <div class="col-md-3 sidebar">
                <app-sidebar></app-sidebar>
            </div>
            <div class="col-md-9">
                <div class="container-flud">
                    <div class="row">
                        <div style="display: flex; justify-content: space-between;">
                            <h2 class="text-center">Loan <b>Request</b></h2>
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Actions
                            </button>

  
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                    <h5 class="modal-title" id="PaymentLable">Monthly Contributions Form</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="mb-3">
                                            <label for="id" class="form-label fs-4">ID</label>
                                            <input type="text" [(ngModel)]="loans.id" class="form-control" id="reg_number"
                                                placeholder="ID">
                                        </div>
                                        <div class="mb-3">
                                            <label for="reg_number" class="form-label fs-4">Registration number</label>
                                            <input type="text" [(ngModel)]="loans.reg_number" class="form-control" id="reg_number"
                                                placeholder="Registartion Number">
                                        </div>
                                        <div class="mb-3">
                                            <label for="amount_requested" class="form-label fs-4">Amount Requested</label>
                                            <input type="text" [(ngModel)]="loans.amount_requested" class="form-control" id="amount_requested"
                                                placeholder="Amount Requested">
                                        </div>
                                        <div class="mb-3">
                                            <label for="purpose" class="form-label fs-4">Purpose</label>
                                            <input type="text" [(ngModel)]="loans.purpose" class="form-control" id="purpose"
                                                placeholder="Purpose">
                                        </div>
                                        <div class="mb-3">
                                            <label for="status" class="form-label fs-4">status</label>
                                            <input type="text" [(ngModel)]="loans.status" class="form-control" id="status"
                                                placeholder="Status">
                                        </div>
                                        <div class="mb-3">
                                            <label for="payment_period_years" class="form-label fs-4">Payment period</label>
                                            <input type="text" [(ngModel)]="loans.payment_period_years" class="form-control" id="payment_period_years"
                                                placeholder="payment period in years">
                                        </div>
                                        <div class="mb-3">
                                            <label for="amount_requested" class="form-label fs-4">Amount Requested</label>
                                            <input type="text" [(ngModel)]="loans.amount_requested" class="form-control" id="AmountPaid"
                                                placeholder="Amount Requested">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <input type="submit" class="btn  btn-info login-btn btn-sm mb-2" (click)="newLoanRequest()" value="Added a new record">
                                        <input type="submit" class="btn  btn-info login-btn btn-sm mb-2" (click)="putLoanRequest()" value="Edit Record">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3"></div>
                        <div class="col-md-12 col-sm-9">
                            <table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Reg Number</th>
                                        <th>First Name</th>
                                        <th>Surname</th>
                                        <th>Amount_requested</th>
                                        <th>Purpose</th>
                                        <th>status</th>
                                        <th>Amount</th>
                                        <th>Payment Period</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of loans">
                                        <td> <input type="checkbox" (click)="loanRequestClicked(row)"><strong class="ml-5">{{row.id}}</strong></td>
                                        <td>{{row.reg_number}}</td>
                                        <td>{{row.first_name}}</td>
                                        <td>{{row.last_name}}</td>
                                        <td>{{row.amount_requested}}</td>
                                        <td>{{row.purpose}}</td>
                                        <td>{{row.status}}</td>
                                        <td>{{row.payment_period_years}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
