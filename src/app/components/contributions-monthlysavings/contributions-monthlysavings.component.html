<app-navbar></app-navbar>
<div id="datatable">
    <div class="container-fluid content main pt-3">
        <div class="row">
            <div class="col-md-3 sidebar">
                <app-sidebar></app-sidebar>
            </div>
            <div class="col-md-9">
                <div class="container-flud">
                    <div class="row">
                        <div class="text-center">
                            <h2>Monthly <b>Savings Contributions</b></h2>
                        </div>
                        <div class="col-md-12 col-sm-9">
                            <table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
                                <thead>
                                    <tr>
                                        <th>Reg Number</th>
                                        <th>First Name</th>
                                        <!-- <th>Other Name</th> -->
                                        <th>Surname</th>
                                        <th>Receipt ID</th>
                                        <th>Amount</th>
                                        <th>Date Contributed</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of monthlycontribution">
                                        <td>{{row.reg_number}}</td>
                                        <td>{{row.first_name}}</td>
                                        <!-- <td>{{row.othername}}</td> -->
                                        <td>{{row.last_name}}</td>
                                        <td>{{row.receipt_ID}}</td>
                                        <td>{{row.Amount}}</td>
                                        <td>{{row.date_joined}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
