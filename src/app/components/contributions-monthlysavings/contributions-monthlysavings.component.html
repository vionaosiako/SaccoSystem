<app-navbar></app-navbar>
<div id="datatable">
    <div class="container-fluid content main pt-3">
        <div class="row">
            <div class="col-md-3 sidebar">
                <app-sidebar></app-sidebar>
            </div>
            <div class="col-md-9">
                <div class="container-flud">
                    <div class="row">
                        <div style="display: flex; justify-content: space-between;">
                            <h2 class="text-center">Monthly <b>Savings Contributions</b></h2>
                            <!-- Button trigger modal -->
<button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Actions
</button>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="PaymentLable">Monthly Contributions Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="reg_number" class="form-label fs-4">Registration number</label>
                <input type="text" [(ngModel)]="monthlycontribution.reg_number" class="form-control" id="reg_number"
                    placeholder="Registration Number">
            </div>
            <div class="mb-3">
                <label for="AmountPaid" class="form-label fs-4">Amount Paid</label>
                <input type="text" [(ngModel)]="monthlycontribution.Amount" class="form-control" id="AmountPaid"
                    placeholder="Amount Contributed">
            </div>
        </div>
        <div class="modal-footer">
            <input type="submit" class="btn  btn-info login-btn btn-sm mb-2" (click)="newMonthlySaving()" value="Added a new record">
            <input type="submit" class="btn  btn-info login-btn btn-sm mb-2" (click)="putMonthlySaving()" value="Edit Record">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
    </div>
    </div>
</div>
                        </div>
                        <div class="mt-3"></div>
                        <div class="col-md-12 col-sm-9">
                            <table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
                                <thead>
                                    <tr>
                                        <th>Reg Number</th>
                                        <th>Receipt ID</th>
                                        <th>First Name</th>
                                        <th>Surname</th>
                                        <th>Amount</th>
                                        <th>Date Contributed</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of monthlycontribution">
                                        <td> <input type="checkbox" (click)="monthlySavingClicked(row)"><strong class="ml-5">{{row.reg_number}}</strong></td>
                                        <td>{{row.id}}</td>
                                        <td>{{row.first_name}}</td>
                                        <td>{{row.last_name}}</td>
                                        <td>{{row.Amount}}</td>
                                        <td>{{row.date_contributed}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
