<app-navbar></app-navbar>
<div id="datatable">
  <div class="text-center">
    <h2>Members <b>Personal Information </b></h2>
  </div>
  <div class="container memberdata">
    <div class="col-md-12 col-sm-9">
      <table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
        <thead>
          <tr>
            <th>Surname</th>
            <th>First Name</th>
            <th>Other Name</th>
            <th>Gender</th>
            <th>Birth Date</th>
            <th>Residential area</th>
            <th>National id</th>
            <th>Phone number</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
         <tr *ngFor="let row of member">
          <td>{{row.last_name}}</td>
          <td>{{row.first_name}}</td>
          <td>{{row.othername}}</td>
          <td>{{row.gender}}</td>
          <td>{{row.date_of_birth}}</td>
          <td>{{row.residential_area}}</td>
          <td>{{row.national_id}}</td>
          <td>{{row.phone_number}}</td>
          <td>{{row.email}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
